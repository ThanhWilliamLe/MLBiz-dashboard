<button class="mdl-button mdl-button--colored display-toggle" onclick="pktDisplayToggle()">Toggle display</button>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
     data-toggle="tooltip" data-placement="top" title="Before separator date">
	<label class="mdl-textfield__label" for="pktKPIA">KPI A (%)</label>
	<input class="mdl-textfield__input" id="pktKPIA" type="number" step=".01" value="2"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
     data-toggle="tooltip" data-placement="top" title="After separator date">
	<label class="mdl-textfield__label" for="pktKPIB">KPI B (%)</label>
	<input class="mdl-textfield__input" id="pktKPIB" type="number" step=".01" value="5"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
     data-toggle="tooltip" data-placement="top" title="e.g.: vn,us,th">
	<label class="mdl-textfield__label" for="pktCountries">Countries</label>
	<input class="mdl-textfield__input" id="pktCountries" type="text"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
     data-toggle="tooltip" data-placement="top" title="e.g.: vn,us,th">
	<label class="mdl-textfield__label" for="pktCountriesEx">Countries exclude</label>
	<input class="mdl-textfield__input" id="pktCountriesEx" type="text"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	<label class="mdl-textfield__label" for="pktABsep">A|B separator date</label>
	<input class="mdl-textfield__input" id="pktABsep" type="date" value="2018-01-01"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	<label class="mdl-textfield__label" for="pktUntil">Goal date</label>
	<input class="mdl-textfield__input" id="pktUntil" type="date" value="2018-04-01"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
     data-toggle="tooltip" data-placement="top" title="e.g.: 14 means using 14 days of historical data to calculate average and estimate future value">
	<label class="mdl-textfield__label" for="pktAvgPeriod">Average history span</label>
	<input class="mdl-textfield__input" id="pktAvgPeriod" type="number" value="14"/>
	<div class="none prev-value"></div>
</div>
<button class="mdl-button mdl-button--colored update-settings" onclick="pktUpdate()">Update settings</button>
