<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
     data-toggle="tooltip" data-placement="top" title="Maximum seconds of interval between 2 events">
	<label class="mdl-textfield__label" for="ujmFrom">Max Step Time (seconds)</label>
	<input class="mdl-textfield__input" id="ujmJourneyTime" type="number" value="60"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	<label class="mdl-textfield__label" for="ujmFrom">From</label>
	<input class="mdl-textfield__input" id="ujmFrom" type="datetime-local" value="2018-02-11T09:00:00"/>
	<div class="none prev-value"></div>
</div>
<div class="tab-settings-row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	<label class="mdl-textfield__label" for="ujmBefore">To</label>
	<input class="mdl-textfield__input" id="ujmBefore" type="datetime-local" value="2018-02-11T09:10:00"/>
	<div class="none prev-value"></div>
</div>
<button class="mdl-button mdl-button--colored update-settings" onclick="ujmUpdate()">Update settings</button>
